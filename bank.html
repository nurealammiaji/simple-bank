<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <div class="my-10">
            <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-violet-600">Money</span> !!</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <br>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <br>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-400 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <br>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-5">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <input class="px-3" type="text" placeholder="$ amount you want to deposit">
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <div>
                        <input class="px-3" type="text" placeholder="$ amount you want to withdraw">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
