<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <div class="my-10">
            <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-violet-600">Money</span> !!</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <br>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-pink-400 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <br>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-400 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <br>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <br>
                    <div class="ml-10">
                        <input id="deposit-field" class="block px-3 py-2 rounded w-9/12" type="text" placeholder="$ amount you want to deposit">
                        <button id="btn-deposit" class="block font-medium mt-5 py-2 px-8 bg-blue-600 hover:bg-blue-900 text-white rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <br>
                    <div class="ml-10">
                        <input id="withdraw-field" class="block px-3 py-2 rounded w-9/12" type="text" placeholder="$ amount you want to withdraw">
                        <button id="btn-withdraw" class="block font-medium mt-5 py-2 px-8 bg-violet-600 hover:bg-violet-900 text-white rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="mt-10 text-center">
                <button id="btn-logout" class="bg-rose-400 hover:bg-rose-600 text-white rounded-xl px-8 py-2 font-medium">Logout</button>
            </div>
        </section>
    </main>

    <!-- JS File -->
    <script src="./js/deposit.js"></script>
</body>
</html>
