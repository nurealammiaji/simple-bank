<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
    <header>
        <div class="my-10">
            <h1 class="text-5xl text-center">Welcome to <span class="font-semibold text-violet-600">Simple Bank</span> !!</h1>
        </div>
    </header>
    <main>
        <div class="bg-violet-400 p-8 w-9/12 mx-auto rounded-xl">
            <h4 class="text-3xl font-medium">Please Login</h4>
            <input id="user-email" class="block mt-5 px-3 w-9/12 rounded-lg py-2" type="email" placeholder="Type your email">
            <input id="user-password" class="block mt-3 px-3 w-9/12 rounded-lg py-2" type="password" placeholder="Type your password">
            <button id="btn-submit" class="mt-3 bg-amber-600 px-8 py-2 rounded-lg text-white font-medium hover:bg-blue-600">submit</button>
        </div>
        <div class="mt-10 grid grid-cols-2 gap-4 w-9/12 mx-auto text-center">
            <div>
                <li class="text-lg bg-rose-400 py-2 px-8 rounded-xl"><span class="font-medium underline">Username</span>: <span class="italic text-xl">user@simple.com</span></li>
            </div>
            <div>
                <li class="text-lg bg-rose-400 py-2 px-8 rounded-xl"><span class="font-medium underline">Password</span>: <span class="italic text-xl">simpleuser</span></li>
            </div>
        </div>
    </main>

    <!-- JS Files -->
    <script src="./js/login.js"></script>
</body>
</html>
