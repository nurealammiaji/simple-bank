<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
    <header>
        <div class="my-10">
            <h1 class="text-4xl text-center">Welcome to <span class="font-semibold text-violet-600">Simple Bank</span> !!</h1>
        </div>
    </header>
    <main>
        <div class="bg-lime-500 p-5 mx-20">
            <h4 class="text-2xl font-semibold">Please Login ...</h4>
            <input class="block mt-5 pl-3" type="email" placeholder="Type your email">
            <input class="block mt-3 pl-3" type="password" placeholder="Type your password">
            <button class="mt-3 bg-amber-600 px-7 py-2 rounded-lg text-white font-semibold">Login</button>
        </div>
    </main>
</body>
</html>
